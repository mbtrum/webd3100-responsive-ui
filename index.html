<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive UI</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>My Responsive Web Page</h1>
  </div>

  <div class="container">
    <h2>Flex Direction</h2>

    <div class="flex">
      <img src="images/pug1.jpg" alt="Pug 1" class="img-fuild">
      <img src="images/pug2.jpg" alt="Pug 2" class="img-fuild">
      <img src="images/pug3.jpg" alt="Pug 3" class="img-fuild">
      <!--<img src="images/pug4.jpg" alt="Pug 4" class="img-fuild">
      <img src="images/pug5.jpg" alt="Pug 5" class="img-fuild">-->
      <img src="images/pug6.jpg" alt="Pug 6" class="img-fuild">
    </div>
  </div>

  <div class="container">
    <h2>Flex Wrap</h2>

    <div class="flexwrap"></div>
      <img src="images/pug1.jpg" alt="Pug 1" class="thumb">
      <img src="images/pug2.jpg" alt="Pug 2" class="thumb">
      <img src="images/pug3.jpg" alt="Pug 3" class="thumb">
      <img src="images/pug4.jpg" alt="Pug 4" class="thumb">
      <img src="images/pug5.jpg" alt="Pug 5" class="thumb">

  </div>
